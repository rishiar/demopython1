<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>Title</title>
    <style>
        body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: black;
}

.topnav a {
  float: left;
  color: yellow;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

    </style>
</head>
<body>
<header>
<div class="topnav">
  <a class="active" href="http://127.0.0.1:8000/">Home</a>
  <a href="#contact">Contact info</a>
  <a href="#about">About us</a>
</div>
</header>

<h2>REGISTRATION</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="text" name="first_name" placeholder="enter ur first name"><br>
    <input type="text" name="last_name" placeholder="enter ur last name"><br>
    <input type="email" name="email" placeholder="enter ur e-mail"><br>
    <input type="password" name="password" placeholder="enter ur password"><br>
    <input type="password" name="password1" placeholder="confirm ur password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h1>{{ msg }}</h1>
{% endfor %}


</body>
</html>
